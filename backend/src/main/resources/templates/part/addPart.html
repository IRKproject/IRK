<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Part</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>Add Part</h1>
    <form action="/features/parts/save" method="post">
        <label for="type">Type:</label>
        <select name="type" id="type">
            <option value="Body">Корпус</option>
            <option value="Plate">Пластина</option>
            <option value="Cang">Цанга</option>
            <option value="Cang_inner">Цанг. патрон</option>
            <option value="Holder">Б. держатель</option>
        </select>
        <br></br>
        <label for="specification">Specification:</label>
        <input type="text" name="specification" id="specification"/>
        <br></br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity"/>
        <br></br>
        <label for="reference">Reference:</label>
        <input type="text" name="reference" id="reference"/>
        <br></br>
        <input type="submit" value="Save"/>
    </form>
</body>
</html>
