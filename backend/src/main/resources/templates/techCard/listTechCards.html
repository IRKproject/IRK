<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tech Card List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>List TechCards</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Card ID</th>
                <th>Instruments</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="techCard : ${techCards}">
                <td th:text="${techCard.id}"></td>
                <td th:text="${techCard.cardId}"></td>
                <td>
                    <ul>
                        <li th:each="instrument : ${techCard.selectedInstruments}">
                            <span>Instrument Number: <b th:text="${instrument.instrumentNumber}"></b></span>
                            <ul>
                                <li th:each="part : ${instrument.selectedParts}">
                                    <span>Type: <b th:text="${part.type}"></b>, </span>
                                    <span>Specification: <b th:text="${part.specification}"></b>, </span>
                                    <span>Quantity: <b th:text="${part.quantity}"></b>, </span>
                                    <span>Reference: <b th:text="${part.reference}"></b></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/techcards/edit/{techCardId}(techCardId=${techCard.id})}"> Edit </a>
                    <a th:href="@{/techcards/delete/{techCardId}(techCardId=${techCard.id})}" th:text=" Delete "></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/techcards/add">Add Instrument</a>
</body>
</html>
