<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View Tech Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>View Tech Card</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Card ID</th>
            <th>Technician</th>
            <th>Instruments</th>
        </tr>
        <tr>
            <td th:text="${techCard.id}"></td>
            <td th:text="${techCard.cardId}"></td>
            <td th:text="${techCard.technitian}"></td>
            <td>
                <ul>
                    <li th:each="instrument : ${techCard.instruments}">
                        <span th:text="${instrument.name}"></span> - <span th:text="${instrument.manufacturer}"></span>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
