<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Instrument</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>Add Instrument</h1>
    <form action="/instruments/save" method="post">
    <!form action="/instruments" method="POST" th:object="${instrument}">
        <label for="instrumentNumber">Instrument Number:</label>
        <input type="number" id="instrumentNumber" name="instrumentNumber" required="required"/>
        
        <!-- Add Part Details -->
        <h2>Parts</h2>
        <table>
            <thead>
                <tr>
                    <th>Part Type</th>
                    <th>Specification</th>
                    <th>Amount</th>
                    <th>Reference</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="part : ${allParts}">
                    <td>
                        <input type="checkbox" th:name="selectedParts" 
                        th:value="${part.id}" th:checked="${instrument.selectedParts.contains(part)}"/>
                    </td>
                    <td th:text="${part.type}"></td>
                    <td th:text="${part.specification}"></td>
                    <td th:text="${part.quantity}"></td>
                    <td th:text="${part.reference}"></td>
                </tr>
            </tbody>
        </table>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
