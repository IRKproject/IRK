<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление инструмента в TechCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>Добавление инструмента в TechCard</h1>
    <form action="/techcard/addInstrument/{{ techCard.id }}" method="post">
        <input type="number" id="instrumentNumber" name="instrumentNumber" required="required"/>
        
        <!-- Add Part Details -->
        <h2>Parts</h2>
        <table>
            <thead>
                <tr>
                    <th>Part Name</th>
                    <th>Part Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="part, status : *{parts}">
                    <td><input type="text" th:field="*{parts[__${status.index}__].name}" required="required"/></td>
                    <td><input type="text" th:field="*{parts[__${status.index}__].description}" required="required"/></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Save</button>
    </form>
</body>
</html>
