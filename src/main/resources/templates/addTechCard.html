<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Tech Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>Add Tech Card</h1>
    <form th:action="@{/techcard/save}" th:object="${techCard}" method="post">
        <input type="hidden" th:value="${techCard.id}" th:field="*{id}" />
        <label for="cardId">Card ID:</label>
        <input type="text" id="cardId" th:field="*{cardId}" required="required"/>
        <br/>
        <h3>Instruments:</h3>
        <ul>
            <li th:each="instrument : ${techCard.instruments}">
                <input type="hidden" th:value="${instrument.id}" th:field="*{instruments[__${status.index}__].id}" />
                <label for="instrumentNumber">Number:</label>
                <input type="text" id="instrumentNumber" th:field="*{instruments[__${status.index}__].instrumentNumber}" required="required"/>
                <br/>
            </li>
        </ul>
        <button type="submit">Save Tech Card</button>
    </form>
</body>
</html>
