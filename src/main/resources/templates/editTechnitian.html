<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Technitian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>Update Technitian</h1>
    <form action="/technitian/{id}" method="PUT">
        <label for="id">Technitian ID:</label>
        <input type="text" id="id" name="id" required="required"/><br/>
        
        <label for="username">New Username:</label>
        <input type="text" id="username" name="username" required="required"/><br/>
        
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required="required"/><br/>
        
        <input type="submit" value="Update Technitian"/>
    </form>
</body>
</html>
