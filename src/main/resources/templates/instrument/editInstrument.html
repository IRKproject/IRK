<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Instrument</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>Edit Instrument</h1>
    <form action="/features/instruments/save" th:object="${instrument}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="${instrument.id}"/>
        
        <label for="instrumentNumber">Instrument Number:</label>
        <input type="number" id="instrumentNumber" name="instrumentNumber" th:field="${instrument.instrumentNumber}" required="required"/>
        
        <!-- Add Part Details -->
        <!--<h2>Selected Instrument Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Part Type</th>
                    <th>Specification</th>
                    <th>Amount</th>
                    <th>Reference</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="part : ${instrument.parts}">
                    <td th:text="${part.type}"></td>
                    <td th:text="${part.specification}"></td>
                    <td th:text="${part.quantity}"></td>
                    <td th:text="${part.reference}"></td>
                </tr>
            </tbody>
        </table>-->
        
        <h2>All Instruments and Parts</h2>
        <table>
            <thead>
                <tr>
                    <th>Part Type</th>
                    <th>Specification</th>
                    <th>Amount</th>
                    <th>Reference</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="part : ${allParts}">
                    <td th:text="${part.type}"></td>
                    <td th:text="${part.specification}"></td>
                    <td th:text="${part.quantity}"></td>
                    <td th:text="${part.reference}"></td>
                    <td>
                        <input type="checkbox" th:name="selectedParts" th:value="${part.id}"
                               th:checked="${selectedInstrument.parts.contains(part)}"/>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
