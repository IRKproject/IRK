<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Instrument</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>All Instrument Details</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Instrument Number</th>
                <th>Parts</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="instrument : ${allInstruments}">
                <td th:text="${instrument.instrumentNumber}"></td>
                <td>
                    <ul>
                        <li th:each="part : ${instrument.selectedParts}">
                            <span>Type: <b th:text="${part.type}"></b>, </span>
                            <span>Specification: <b th:text="${part.specification}"></b>, </span>
                            <span>Quantity: <b th:text="${part.quantity}"></b>, </span>
                            <span>Reference: <b th:text="${part.reference}"></b></span>
                        </li>
                    </ul>
                </td>
                <td><a th:href="@{/instruments/edit/{instrumentId}(instrumentId=${instrument.id})}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <a href="/instruments/add">Add Instrument</a>
</body>
</html>
