<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Part</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h2>Edit Part</h2>
    
    <form action="/features/parts/save" th:object="${part}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="${part.id}"/>
        
        <div>
            <label for="type">Type:</label>
            <select id="type" th:field="${part.type}">
                <option value="Body" th:selected="${part.type == 'Body'}">Корпус</option>
                <option value="Plate" th:selected="${part.type == 'Plate'}">Пластина</option>
                <option value="Cang" th:selected="${part.type == 'Cang'}">Цанга</option>
                <option value="Cang_inner" th:selected="${part.type == 'Cang_inner'}">Цанг. Патрон</option>
                <option value="Holder" th:selected="${part.type == 'Holder'}">Б. держатель</option>
            </select>
        </div>
        
        <div>
            <label for="specification">Specification:</label>
            <input type="text" id="specification" th:field="${part.specification}"/>
        </div>
        
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="${part.quantity}"/>
        </div>
        
        <div>
            <label for="reference">Reference:</label>
            <input type="text" id="reference" th:field="${part.reference}"/>
        </div>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
