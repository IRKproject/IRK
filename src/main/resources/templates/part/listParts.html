<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h2>List of Parts</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Specification</th>
                <th>Quantity</th>
                <th>Reference</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="part : ${parts}">
                <tr>
                    <td th:text="${part.id}"></td>
                    <td th:text="${part.type}"></td>
                    <td th:text="${part.specification}"></td>
                    <td th:text="${part.quantity}"></td>
                    <td th:text="${part.reference}"></td>
                    <td><a th:href="@{/parts/edit/{partId}(partId=${part.id})}">Edit</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    
    <a href="/features/parts/add">Add Part</a>
</body>
</html>
